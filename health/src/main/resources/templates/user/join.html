<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/user/join.css"/>
</head>
<body>
<div class="wrapper">
    <header>
        <!-- header -->
<!--        <th:block th:insert="~{fragments/top_header :: topHeaderFragment}" />-->
        <!-- nav -->
    </header>
    <main class="layout-150">
        <section>
            <div class="main-block">
                <div class="right">
                    <form th:action="@{/join}" method="post" th:object="${userDto}" enctype="application/x-www-form-urlencoded">
                        <div class="m-2">
                            <h3>회원가입</h3>
                        </div>
                        <div class="mb-3"></div>
                        <div class="m-2">
                            <label for="userId">회원 아이디:</label>
                            <input type="text" id="userId" th:field="*{id}" class="form-control" name="id" />
                        </div>
                        <div class="m-2">
                            <label for="userName">이름:</label>
                            <input type="text" id="userName" th:field="*{name}" class="form-control" name="name" />
                        </div>
                        <div class="m-2">
                            <label for="userNickname">닉네임:</label>
                            <input type="text" id="userNickname" th:field="*{nickname}" class="form-control" name="nickname" />
                        </div>
                        <div class="m-2">
                            <label for="userName">이메일:</label>
                            <input type="text" id="userEmail" th:field="*{email}" class="form-control" name="name" />
                        </div>
                        <div class="m-2">
                            <label for="userPassword">패스워드:</label>
                            <input type="password" id="userPassword" th:field="*{password}" class="form-control" name="password" />
                        </div>
                        <div class="m-2">
                            <label for="userRepassword">패스워드 확인:</label>
                            <input type="password" id="userRepassword" th:field="*{repassword}" class="form-control" name="repassword" />
                        </div>
                        <div class="m-2">
                            <label for="userAddr">주소:</label>
                            <div>
                                <input type="text" id="userAddr" th:field="*{addr}" class="form-control mb-2" placeholder="기본주소" name="addr" />
                                <input type="text" id="userAddrDetails" th:field="*{addrDetails}" class="form-control mb-2" placeholder="상세주소" name="addrDetails" />
                            </div>
                        </div>
                        <div class="m-2">
                            <label for="userPhone">연락처:</label>
                            <input type="text" id="userPhone" th:field="*{phone}" class="form-control" placeholder="-없이 입력" name="phone" />
                        </div>
                        <div class="m-2">
                            <button type="submit" class="btn btn-success w-100 mb-2">회원가입</button>
                            <button type="button" onclick="history.back()" class="btn btn-success w-100">이전으로</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
