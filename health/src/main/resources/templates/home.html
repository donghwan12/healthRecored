<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<h1>운동에 미치다</h1>
<div class="wrapper">
    <form th:action="@{/home}" method="post" th:object="${userDto}" enctype="application/x-www-form-urlencoded">
        <div>
            <label>아이디</label>
            <input type="text" th:field="*{id}" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
           <button>로그인</button>
        </div>
        <div>
            <a href="">아이디/비밀번호 찾기</a>
            <a href="/join">회원가입하기</a>
        </div>
    </form>
</div>

</body>
</html>
